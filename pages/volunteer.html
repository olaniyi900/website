<!DOCTYPE html>
<html>
<head>
	<title>Volunteer</title>
	<link rel="stylesheet" type="text/css" href="../css/volunteer.css">
</head>
<body>
<img id="img" src="../img/mindsandsouls1.png" alt="Minds and Souls Logo" class="logo">
<h1>VOLUNTEERS</h1>
<form>

<section>
	<div class="surname">
		<label for="surname">Last Name: </label>
		<input id="surname" type="text" name="surname" placeholder="Afro" required>
	</div>

	<div class="firstname">
		<label for="firstname">First Name: </label>
		<input id="firstname" type="text" name="firstname" placeholder="John" required>
	</div>
	<div class="email">
		<label for="email">Email: </label>
		<input id="email" type="text" name="Email" required>
	</div>
	<div class="state">
		<label for="state">State: </label>

		<select name="state">
			<option>State</option>
			<option>Abia</option>
			<option>Adamawa</option>
			<option>Awka Ibom</option>
			<option>Anambra</option>
			<option>Bauchi</option>
			<option>Bayelsa</option>
			<option>Benue</option>
			<option>Borno</option>
			<option>Cross River</option>
			<option>Delta</option>
			<option>Ebonyi</option>
			<option>Edo</option>
			<option>Ekiti</option>
			<option>Enugu</option>
			<option>Federal Capital Territory</option>
			<option>Gombe</option>
			<option>Imo</option>
			<option>Jigawa</option>
			<option>Kaduna</option>
			<option>Kano</option>
			<option>Katsina</option>
			<option>Kebbi</option>
			<option>Kogi</option>
			<option>Kwara</option>
			<option>Lagos</option>
			<option>Nasarawa</option>
			<option>Niger</option>
			<option>Ogun</option>
			<option>Ondo</option>
			<option>Osun</option>
			<option>Oyo</option>
			<option>Plateau</option>
			<option>Rivers</option>
			<option>Sokoto</option>
			<option>Taraba</option>
			<option>Yobe</option>
			<option>Zamfara</option>
		</select>
	</div>
	<div class="vol">
		<button>VOLUNTEER</button>
	</div>
</section>	
</form>
</body>
</html>
